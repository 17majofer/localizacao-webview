<!DOCTYPE html>S
<html>
  <head>
  <title>Capturando Localização</title>
</head>
  <body>
  <h2>Capturando sua localização...</h2>
  <p id="status">Aguarde, estamos localizando você.</p>
  <script>
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        window.location.href = `https://restore-3ht8nw.flutterflow.app/location?lat=${lat}&lon=${lon}`;
      },
      function (error) {
        document.getElementById("status").innerHTML =
          "<p>Erro ao capturar localização: " + error.message + "</p>";
      }
    );
  </script>
</body>
</html>
